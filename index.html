<script>

let middle = document.querySelector(".middle");
  let search_button = document.querySelector(".search");

  search_button.addEventListener("click", ()=>{
    middle.classList.toggle("toggle");
    
  });

  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

 

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("fa-arrow-right-from-line", "fa-arrow-left-from-line");//replacing the iocns class
   }else {
     closeBtn.classList.replace("fa-arrow-left-from-line", "fa-arrow-right-from-line");//replacing the iocns class
   }
  }
</script>
